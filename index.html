<!doctype html>
<html>
<head>
	<title>Login to InventoryBase</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="login-page">
	<div id="surround">
		<h1>InventoryBase Login</h1>

		<form action="https://my.inventorybase.com/login" method="post">
			<input type="email" class="user login" name="email" placeholder="Email" value="" autofocus>
			<input type="password" class="password login" name="password" placeholder="Password">
			<input type="submit" class="login primary" value="Login">
		</form>

		<p class="forgot">
			<a href="https://my.inventorybase.com/forgot">Forgot Password?</a><br>
			<a href="http://support.inventorybase.com">Contact Support</a>
		</p>
	</div>
</body>
</html>
